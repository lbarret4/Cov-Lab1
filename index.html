<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML Drill Page</title>
</head>
<body>
    <header></header>
    <main>
            <!-- The biggest heading repeats visibility question. -->
            <h1>Can you see me now? </h1>
            <!-- This slightly smaller than biggest heading repeats visibility question.  -->
            <h2>Can you see me now?</h2>
            <!-- This heading repeats visibility question. -->
            <h3>Can you see me now?</h3>
            <!-- This heading rephrases the visibility question. -->
            <h4>Now, can you see me?</h4>
            <!-- This slightly larger heading ask if the change is visible to reader. -->
            <h5>How about now?</h5>
            <!-- The smallest heading inquires about its visibility from the reader. -->
            <h6>Can you see me?</h6>
            <div></div>
    </main>    
    <footer></footer>
    
</body>
</html>
